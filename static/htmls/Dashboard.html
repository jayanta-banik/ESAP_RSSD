<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="/stylesheets/dashboard_style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Dashboard</title>
</head>

<body id="body">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar" class="col-2 bg-success sidebar-smooth">
                <div class="row bg-light mynavbar" style="width: 100%; padding: 0px; margin-left: 0px;">
                    <div class="col" style="margin-top: 1.8rem; max-width: 75px;">
                        <img src="/icons/usda-symbol-color.png" width="55">
                    </div>
                    <div class="col sidebar-summary" style="margin-top: 1.8rem;">
                        <p style="margin-bottom:0px;">United States</p>
                        <p> Department of Agriculture</p>
                    </div>
                </div>
            </div>
            <!-- Page Content -->
            <div class="col page-body p-0 m-0">
                <!-- Navigation bar -->
                <nav class="navbar mynavbar navbar-expand-lg navbar-light bg-light-subtle p-0">
                    <div class="row m-0 w-100 h-100 d-flex align-items-center">
                        <div class="col-1 p-0 h-100 d-flex align-items-center" style="border-right: 1px solid #f1f1f1; width: 57px; cursor: pointer;" onclick="fix_sidebar()">
                            <button class="border-0" style="transform: scale(2.0); margin-left: 14px;     background: #fcfcfd;"><i class="bi bi-list h-100 bg-light-subtle"></i></button>
                        </div>
                        <!-- <div style="border-right: 1px solid black;"></div> -->
                        <div class="col p-3">
                            <a class="navbar-brand" href="#">Dashboard</a>
                        </div>
                    </div>
                </nav>
                <!-- Your content here -->
                <div class="card-group p-4 h-25">
                    <div class="card" style="flex: 5;">
                        <div class="card-body">
                            <h5 class="card-title">Drag and drop here</h5>
                            <div class="container py-5" style="border: 1px dashed black;border-radius: 6px;" id="dropZone">
                                <div class="mb-3">
                                    <center>
                                        <p>Drop files or click to upload</p>
                                    </center>
                                    <!-- <label class="form-label">Drop files or click to upload</label> -->
                                    <input type="file" class="form-control" id="fileInput" multiple accept=".csv,.tsv,.xls,.xlsx,.txt" hidden>
                                </div>
                            </div>
                            <div>
                                <center><button type="submit" id="addButton" class="btn btn-primary m-2">Upload</button></center>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 50%; background: green;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">50%</div>
                            </div>
                            <div id="output" class="mt-3"></div>
                            <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
                        </div>
                    </div>
                    <div class="card" style="flex: 3;">
                        <div class="card-body">
                            <h5 class="card-title">Uploaded files</h5>
                            <p class="card-text">Files will come here...</p>
                            <div class="card">
                                <ul class="list-group list-group-flush" id="dynamicList">
                                    <li class="list-group-item">An item <i class="bi bi-x-square  float-end" style="cursor: pointer;"></i></li>
                                    <li class="list-group-item">A second item</li>
                                    <li class="list-group-item">A third item</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-2">
                right
            </div> -->
        </div>
    </div>
    <script type="text/javascript">
    var sidebar_element = document.getElementById("sidebar");
    sidebar_element.addEventListener('mouseover', show_sidebar);

    sidebar_element.addEventListener('mouseout', hide_sidebar);

    function fix_sidebar() {


        if (sidebar_element.classList.contains("sidebar-smooth")) {
            sidebar_element.classList.remove("sidebar-smooth");
            sidebar_element.classList.add("sidebar-fixed");
            show_sidebar();
            sidebar_element.removeEventListener('mouseout', hide_sidebar);
            sidebar_element.removeEventListener('mouseover', show_sidebar);

        } else {
            sidebar_element.classList.remove("sidebar-fixed");
            sidebar_element.classList.add("sidebar-smooth");
            hide_sidebar();
            sidebar_element.addEventListener('mouseout', hide_sidebar);
            sidebar_element.addEventListener('mouseover', show_sidebar);
        }

    }

    function show_sidebar() {
        var sidebarss = document.getElementsByClassName('sidebar-summary');
        for (var i = 0; i < sidebarss.length; i++) {
            sidebarss[i].classList.add('show');
        }
    }

    function hide_sidebar() {
        var sidebarss = document.getElementsByClassName('sidebar-summary');
        for (var i = 0; i < sidebarss.length; i++) {
            sidebarss[i].classList.remove('show');
        }
    }

    document.getElementById('addButton').addEventListener('click', function() {

        var list = document.getElementById('dynamicList');
        // list.innerHTML = text_html;
        // Create new list item
        var listItem = document.createElement('li');
        listItem.className = "list-group-item";
        listItem.textContent = 'dynamic_content.csv';

        // Add 'delete' button to the list item
        // '<i class="bi bi-x-square  float-end" style="cursor: pointer;"></i>'
        var deleteButton = document.createElement('span');
        deleteButton.innerHTML = '<i class="bi bi-x-square  float-end" style="cursor: pointer;"></i>';
        deleteButton.addEventListener('click', function(e) {
            list.removeChild(listItem);
        });

        listItem.appendChild(deleteButton);

        // Add the new list item to the list
        list.appendChild(listItem);

    });
    </script>
    <script src="/scripts/ESAP_RSSD_script1.js"></script>
</body>

</html>
