<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="ESAP_RSSD_style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>ESAP HTML</title>
</head>
<body>
    <div class="container py-5" id="dropZone">
        <div class="mb-3">
            <center><p>Drop files or click to upload</p></center>
            <!-- <label class="form-label">Drop files or click to upload</label> -->
            <input type="file" class="form-control" id="fileInput" multiple accept=".csv,.tsv,.xls,.xlsx,.txt" hidden>
        </div>
    </div>
    <div><center><button type="submit" class="btn btn-primary">Upload</button></center></div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0/5</div>
        </div>
        <div id="output" class="mt-3"></div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="ESAP_RSSD_script1.js"></script>
</body>
</html>
